<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jeopardy!</title>

    <link
        rel="stylesheet"
        href="style.css"
    >

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    >
  </head>
  <body>
    <h1>Jeopardy!</h1>


    <section>
      <div id="options">
        <label for="categoryInput">Number of Categories:</label>
        <input type="number" id="categoryInput" min="1">
        <label for="questionInput">Number of Questions per Category:</label>
        <input type="number" id="questionInput" min="1">
        <button id="play"> Start the Game!</button> <!-- When the game ends, update the text. -->
        
      </div>

      <div id="game-board-container" style="display: none;">
        <table>
          <thead>
            <tr id="categories">
              <!-- For each category, append a th element here. -->
            </tr>
          </thead>
          <tbody id="clues">
            <tr>
              <td class="value" data-active="false"></td>
            </tr>
            
          </tbody>
        </table>  
      </div>

    </section>

    <div
        id="spinner"
        class="disabled"
    >
      <i class="fa fa-spin fa-spinner"></i>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="app.js"></script>
  </body>
</html>
